<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clas of clases">
      <ion-avatar slot="start">
        <ion-img [src]="clas.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ clas.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
