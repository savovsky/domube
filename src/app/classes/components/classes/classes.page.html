<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Classes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let class of classes">
      <ion-avatar slot="start">
        <ion-img [src]="class.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ class.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
